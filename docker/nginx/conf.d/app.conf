# ARQUIVO DE CONFIGURACAO PARA O USO DO OCTANE
upstream backend {
    server api-backend:9001;
    keepalive 40;
    keepalive_requests 100;
    keepalive_timeout 15;
}

server {
    listen 8080;
    listen [::]:8080;

    server_name localhost;
    set $base /app;
    root $base/public;

    # Ativar gzip para compressão de respostas JSON
    gzip on;
    gzip_types application/json;
    gzip_min_length 256;

    # Cabeçalhos de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin" always;
    add_header Content-Security-Policy "default-src 'self'" always;

    # Deny all dot files except .well-known
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Tenta servir arquivos estáticos diretamente, senão passa para o backend
    location / {
        try_files $uri $uri/ @octane;
    }

    # Proxy para o Laravel Octane (Swoole)
    location @octane {
        proxy_pass http://backend; # Adjust to the port where Octane is running
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Disable falling back to PHP script for the asset directories
    location ~ ^/(public|bundles)/ {
        try_files $uri =404;
    }

    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # assets, media
    location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
        expires 7d;
        access_log off;
    }

    # svg, fonts
    location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
        add_header Access-Control-Allow-Origin "*";
        expires 7d;
        access_log off;
    }

    access_log /dev/stdout json;
    error_log /dev/stderr warn;
}
